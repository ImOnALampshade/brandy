- associativity: left to right
  operators:
    - "exp as type"
    - "exp++"
    - "exp--"
    - "exp()"
    - "exp[]"
    - "exp.ident"
    - "exp -> exp"
    - "exp <- exp"
    - "exp --> exp"
    - "exp <-- exp"
    - "exp <-> exp"
    - "exp => exp"
    - "exp ==> exp"
    - "exp <== exp"
    - "exp <=> exp"
- associativity: right to left
  operators:
    - "++exp"
    - "--exp"
    - "+exp"
    - "-exp"
    - "^exp"
    - "...exp"
    - "!exp"
    - "~exp"
    - "*exp"
    - "&exp"
    - "sizeof exp"
    - "alignof exp"
    - "exp if exp"
    - "exp unless exp"
- associativity: left to right
  operators:
    - "exp..exp"
    - "exp...exp"
    - "exp ?? exp"
    - "exp ** exp"
    - "exp * exp"
    - "exp / exp"
    - "exp % exp"
    - "exp %% exp"
    - "exp + exp"
    - "exp - exp"
    - "exp << exp"
    - "exp >> exp"
    - "exp <<< exp"
    - "exp >>> exp"
    - "exp >= exp"
    - "exp <= exp"
    - "exp > exp"
    - "exp < exp"
    - "exp == exp"
    - "exp != exp"
    - "exp ~>= exp"
    - "exp ~<= exp"
    - "exp ~> exp"
    - "exp ~< exp"
    - "exp ~> exp"
    - "exp ~== exp"
    - "exp ~!= exp"
    - "exp & exp"
    - "exp ^ exp"
    - "exp | exp"
    - "exp && exp"
    - "exp || exp"
- associativity: right to left
  operators:
    - "exp ? exp : exp"
    - "name := exp"
    - "exp = exp"
    - "exp -= exp"
    - "exp += exp"
    - "exp %%= exp"
    - "exp %= exp"
    - "exp /= exp"
    - "exp *= exp"
    - "exp **= exp"
    - "exp >>>= exp"
    - "exp <<<= exp"
    - "exp >>=exp"
    - "exp <<= exp"
    - "exp &= exp"
    - "exp ^= exp"
    - "exp |= exp"
    - "exp &&= exp"
    - "exp ||= exp"
- associativity: left to right
  operators:
    - "exp |> exp"
    - "exp <| exp"
    - "exp ||> exp"
    - "exp <|| exp"
    - "exp |||> exp"
    - "exp <||| exp"
